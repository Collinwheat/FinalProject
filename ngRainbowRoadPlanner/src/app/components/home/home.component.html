<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .middle-col {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 sidenav"></div>
        <div class="col-md-10 middle-col">
          <!-- Your main content here -->
          <div class="row">
            <!-- Top Photo and Text -->
            <img
              class="top-photo"
              src="https://b.kisscc0.com/20180517/rlw/kisscc0-travel-website-web-hosting-service-namecheap-domai-nature-5afd874a85c6a4.669703911526564682548.jpg"
              alt="fishing dock"
            />
            <h1 class="display-1">Rainbow RoadTrip Planner</h1>
            <!-- Your existing content for the first row -->
          </div>
          <div class="row">
            <!-- Welcome message and Map Button -->
            <h1>Welcome</h1>
            <h3>
              Rainbow Roadtrip Planner was created in order to assist users in
              the planning of the perfect roadtrip!
            </h3>
            <hr class="hr hr-blurry" />
            <div class="col-md-12 text-center head"></div>

            <div class="col-md-12 text-center">
              <!-- Your existing content for the second row -->
              <img
                class="mapimage"
                src="https://fineartshippers.com/wp-content/uploads/2020/12/Art-shuttle-San-Francisco.jpg"
                alt="mapimage"
              />
              <p>
                <input
                  class="btn btn-default"
                  type="submit"
                  value="Go To Trip Maker"
                  (click)="navigateToTrip()"
                />
              </p>
            </div>
          </div>
          <div class="row">
            <!-- Featured Trips, Carousel, and Footer -->
            <h3>Show Featured Trips</h3>
            <div class="row" *ngFor="let trip of trips | slice : 0 : 3">
              {{ trip.id }}
              {{ trip.description }}
            </div>

            <div class="col-md-12 text-center">
              <!-- Your existing content for the third row -->
            </div>
          </div>
        </div>
        <div class="col-sm-1 sidenav"></div>
      </div>
      <div class="row">
        <div class="col-1 sidenav"></div>
        <div class="col-sm-10 text-left"></div>
        <div class="col-sm-1 sidenav"></div>
      </div>
    </div>
  </body>
</html>
