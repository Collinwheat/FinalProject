<h1>Trip Page</h1>
<div>
  <form>
    <label for="startDestination">Start</label>
    <input
      type="text"
      name="startDestination"
      #startDestination="ngModel"
      [ngModel]="newTrip.startDestination?.address?.city"
    />

    <label for="endDestination">End</label>
    <input
      type="text"
      name="endDestination"
      #endDestination="ngModel"
      [ngModel]="newTrip.endDestination?.address?.city"
    />

    <label for="startDate">Start Date</label>
    <input
      type="date"
      name="startDate"
      #startDate="ngModel"
      [(ngModel)]="newTrip.startDate"
    />

    <label for="endDate">End Date</label>
    <input
      type="date"
      name="endDate"
      #endDate="ngModel"
      [(ngModel)]="newTrip.endDate"
    />

    <app-comment></app-comment>

    <input type="submit" (click)="createTrip(newTrip)" />
    <!-- <button type="submit" (click)="createTrip(newTrip)">Create Trip</button> -->
  </form>
  <google-map
    height="45em"
    width="100%"
    (mapClick)="handleMapClick($event)"
  ></google-map>
</div>
